{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content-page">
    <div class="container-fluid">
       <div class="row">
           <div class="col-lg-12">
               <div class="d-flex flex-wrap flex-wrap align-items-center justify-content-between mb-4">
                   <div>
                       <h4 class="mb-3">Product List</h4>
                   </div>
                   <a href="{% url 'add_product' %}" class="btn btn-primary add-list"><i class="las la-plus mr-3"></i>Add Product</a>
               </div>
           </div>
           <div class="col-lg-12">
               <div class="table-responsive rounded mb-3">
               <table class="data-tables table mb-0 tbl-server-info">
                   <thead class="bg-white text-uppercase">
                       <tr class="ligth ligth-data">
                           <th>Id</th>
                           <th>Category</th>
                           <th>Product Name </th>
                           <th>Action</th>
                       </tr>
                   </thead>
                   <tbody class="ligth-body">
                    {% for i in object_list %}
                       <tr>
                        <td>{{ i.product_id }}</td>
                        <td>{{ i.category.category_name }}</td>
                        <td>{{ i.product_name }}</td>
                        <td>
                            <div class="d-flex align-items-center list-action">
                                <a class="badge bg-success mr-2" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit"
                                    href="#"><i class="ri-pencil-line mr-0"></i></a>
                                <a class="badge bg-warning mr-2" data-toggle="tooltip" data-placement="top" data-id="{{i.product_id}}" id="deleteaction" data-original-title="Delete"
                                    href="#"><i class="ri-delete-bin-line mr-0"></i></a>
                            </div>
                        </td>
                       </tr>
                    {% endfor %}
                   </tbody>
               </table>
               </div>
           </div>
       </div>
       {% endblock content %}
